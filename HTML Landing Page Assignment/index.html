<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Jeshan's Secret Page</title>

    <style>
        /* Small devices (landscape phones) */

        @media (min-width: 576px) {
            body{
                background: rgb(0, 22, 70);
            }
        }

        /* Medium devices (tablets) */

        @media (min-width: 768px) {
            body{
                background: rgb(70, 102, 163);
            }
        }

        /* Large devices (desktops) */

        @media (min-width: 992px) {
            body{
                background: rgb(122, 184, 255);
            }
        }

        /* Extra large devices (large desktops) */

        @media (min-width: 1200px) {
            body{
                background: rgb(83, 158, 255);
            }
        }
    </style>
</head>
<body>
    <div class="container col-3" style="background: rgb(21, 27, 110); padding-top: 70px; padding-bottom: 100px; margin-top: 100px; border-radius: 28px;">
        <div style="text-align: center;">
            <img src="https://images.unsplash.com/photo-1597733336794-12d05021d510?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80" width="140" height="140" style="border-radius: 50%;">
            <div>
                <h3 class= "display-4" style="color: blanchedalmond; text-align: center; font-size: 32px; font-weight:500; padding-top: 20px;">WELCOME</h3>
            </div>
            <div>
                <p style="color: rgba(205, 218, 255, 0.774); text-align: center; margin-bottom: 28px;">Sign in by entering your information below</p>
            </div>
            <div class="d-flex justify-content-center h-100">
                <div class="form-area">
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text border-0" style="background: black;"><i class="fa fa-user" style="color: white;"></i></span>
                                </div>
                                <input class="form-control input_user border-0" name="" placeholder="Username" type="text"
                                    value="" style="background:rgb(0, 22, 70); font-weight: bold; color:white">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text border-0" style="background: black;"><i class="fa fa-lock" style="color: white;"></i></span>
                                </div>
                                <input class="form-control input_pass border-0" name="" placeholder="Password" type="password"
                                    value="" style="background:rgb(0, 22, 70); font-weight: bold; color:white">
                            </div>
                            <div class="clearfix">
                                <div class="float-right">
                                    <a href="#" style="color: blanchedalmond;">Forgot your password?</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button class="btn login_btn" name="button" type="button" style="width: 100%; background-color: rgb(217, 176, 255);">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div style="color: blanchedalmond; text-align: left;">
                            Don't have an account? 
                            <a class="ml-2" href="#" style="float: right; color: rgb(217, 176, 255); font-weight: bold;">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
